<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HarmonyCon 2026</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&family=Share+Tech+Mono&family=Fredoka:wght@600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --terminal-cyan: #00d4ff;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Share Tech Mono', monospace;
            background: linear-gradient(135deg, #1a0a2e 0%, #3d2963 25%, #5c3d7a 50%, #8b4d8f 75%, #b565a7 100%);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
            position: relative;
        }
        
        /* Animated background elements */
        .bg-decoration {
            position: fixed;
            opacity: 0.3;
            pointer-events: none;
            z-index: 0;
        }
        
        .bg-star-left {
            bottom: 10%;
            left: 5%;
            width: 150px;
            height: 150px;
            background: linear-gradient(135deg, #ff69b4, #8b4d8f);
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            animation: float 6s ease-in-out infinite;
        }
        
        .bg-star-right {
            bottom: 15%;
            right: 8%;
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #00d4ff, #3d2963);
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            animation: float 8s ease-in-out infinite;
            animation-delay: 1s;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }
        
        /* Header */
        .header {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: calc(100% - 80px);
            max-width: 1360px;
            z-index: 1000;
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.08);
            border-radius: 60px;
            padding: 15px 30px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            animation: slideDown 0.6s ease-out;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }
        
        .nav-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo-icon {
            width: 40px;
            height: 40px;
            background: none;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        nav {
            display: flex;
            gap: 5px;
            align-items: center;
        }
        
        nav a {
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 30px;
            transition: all 0.3s ease;
            font-size: 16px;
            font-weight: 500;
            position: relative;
            overflow: hidden;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        
        nav a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        nav a:hover::before {
            left: 100%;
        }
        
        nav a:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }
        
        /* Hero Section */
        .hero-section {
            position: relative;
            width: 100%;
            height: 100vh;
            min-height: 700px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .hero-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
            /* REPLACE THIS: Use actual hero background image showing pony with musical instruments */
        }
        
        .hero-content {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 20px;
            animation: heroFadeIn 1.2s ease-out;
        }
        
        @keyframes heroFadeIn {
            from {
                opacity: 0;
                transform: scale(0.9) translateY(30px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }
        
        .hero-logo {
            margin-bottom: 40px;
            animation: logoBounce 1s ease-out 0.3s both;
        }
        
        @keyframes logoBounce {
            0% {
                opacity: 0;
                transform: scale(0.5) rotate(-5deg);
            }
            60% {
                transform: scale(1.05) rotate(2deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }
        
        .logo-main {
            max-width: 900px;
            width: 90%;
            height: auto;
            filter: drop-shadow(0 10px 40px rgba(255, 105, 180, 0.6));
            transition: all 0.3s ease;
            /* REPLACE THIS: Use actual HarmonyCon logo with gradient text */
        }
        
        .logo-main:hover {
            transform: scale(1.05) rotate(1deg);
            filter: drop-shadow(0 15px 60px rgba(255, 105, 180, 0.8));
        }
        
        /* Fallback text logo */
        .text-logo {
            font-family: 'Fredoka', sans-serif;
            font-size: clamp(60px, 12vw, 140px);
            font-weight: 700;
            background: linear-gradient(135deg, #ff69b4 0%, #ff1493 30%, #9b4d96 60%, #00d4ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 10px 30px rgba(255, 105, 180, 0.5));
            letter-spacing: -3px;
            line-height: 1;
        }
        
        .hero-text {
            animation: textSlideUp 0.8s ease-out 0.6s both;
        }
        
        @keyframes textSlideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .hero-date {
            font-family: 'VT323', monospace;
            font-size: clamp(32px, 6vw, 56px);
            color: #ff6b9d;
            text-shadow: 
                0 0 10px rgba(255, 107, 157, 0.8),
                0 0 20px rgba(255, 107, 157, 0.6),
                0 0 30px rgba(255, 107, 157, 0.4),
                3px 3px 0 rgba(0, 0, 0, 0.5);
            margin-bottom: 15px;
            letter-spacing: 4px;
            animation: glow 2s ease-in-out infinite;
        }
        
        @keyframes glow {
            0%, 100% {
                text-shadow: 
                    0 0 10px rgba(255, 107, 157, 0.8),
                    0 0 20px rgba(255, 107, 157, 0.6),
                    0 0 30px rgba(255, 107, 157, 0.4),
                    3px 3px 0 rgba(0, 0, 0, 0.5);
            }
            50% {
                text-shadow: 
                    0 0 20px rgba(255, 107, 157, 1),
                    0 0 30px rgba(255, 107, 157, 0.8),
                    0 0 40px rgba(255, 107, 157, 0.6),
                    3px 3px 0 rgba(0, 0, 0, 0.5);
            }
        }
        
        .hero-venue {
            font-family: 'VT323', monospace;
            font-size: clamp(28px, 5vw, 44px);
            color: #00d4ff;
            text-shadow: 
                0 0 10px rgba(0, 212, 255, 0.8),
                0 0 20px rgba(0, 212, 255, 0.6),
                3px 3px 0 rgba(0, 0, 0, 0.5);
            letter-spacing: 3px;
        }
        
        .hero-2026 {
            font-family: 'Fredoka', sans-serif;
            font-size: clamp(50px, 10vw, 100px);
            font-weight: 700;
            background: linear-gradient(135deg, #ff69b4, #00d4ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 5px 20px rgba(255, 105, 180, 0.6));
            margin-top: 10px;
        }
        
        /* Footer */
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 30px 20px;
            background: rgba(0, 0, 0, 0.3);
            border-top: 2px solid rgba(0, 212, 255, 0.3);
            z-index: 100;
        }
        
        .footer-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .copyright {
            font-family: 'Share Tech Mono', monospace;
            font-size: 14px;
            color: var(--terminal-cyan);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .copyright a {
            color: var(--terminal-cyan);
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .copyright a:hover {
            color: #00ff41;
            text-shadow: 0 0 10px #00ff41;
        }
        
        .social-links {
            display: flex;
            gap: 15px;
        }
        
        .social-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(0, 212, 255, 0.2);
            border: 2px solid var(--terminal-cyan);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--terminal-cyan);
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 18px;
        }
        
        .social-icon:hover {
            background: var(--terminal-cyan);
            color: #0a0e1a;
            transform: translateY(-5px) rotate(360deg);
            box-shadow: 0 5px 20px rgba(0, 212, 255, 0.5);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .header {
                width: calc(100% - 40px);
                padding: 10px 15px;
                border-radius: 40px;
            }
            
            nav {
                flex-wrap: wrap;
                gap: 3px;
                justify-content: center;
            }
            
            nav a {
                padding: 8px 12px;
                font-size: 12px;
            }
            
            .hero-section {
                min-height: 600px;
            }
            
            .footer-content {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>

    <script>
        // Parallax effect for background decorations
        window.addEventListener('mousemove', (e) => {
            const moveX = (e.clientX - window.innerWidth / 2) * 0.01;
            const moveY = (e.clientY - window.innerHeight / 2) * 0.01;
            
            document.querySelectorAll('.bg-decoration').forEach((decoration, index) => {
                const speed = (index + 1) * 0.5;
                decoration.style.transform = `translate(${moveX * speed}px, ${moveY * speed}px)`;
            });
        });
        
        // Social icon animations
        document.querySelectorAll('.social-icon').forEach(icon => {
            icon.addEventListener('mouseenter', function() {
                this.style.animation = 'none';
                setTimeout(() => {
                    this.style.animation = '';
                }, 10);
            });
        });
    </script>
